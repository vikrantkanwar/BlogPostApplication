<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Post Application</title>
</head>
<body>
<h1>All Blog Posts</h1>
<main id="posts">
    <posts th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On: </i><span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </posts>

</main>

</body>
</html>
